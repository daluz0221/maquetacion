<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>PokeHover</title>
</head>
<body>
    <div class="container">
        <ul class="poke__list">
            <li class="poke__element">
                <span class="tooltip" data-tooltip="Charizard">
                    <a href="https://pokemondb.net/pokedex/charizard"><img src="https://img.pokemondb.net/sprites/home/normal/charizard-mega-y.png" alt="Charizard"></a>
                    </span>
                </span>
            </li>
            <li class="poke__element">
                <span class="tooltip" data-tooltip="Blastoise">
                <a href="https://pokemondb.net/pokedex/blastoise"><img src="https://img.pokemondb.net/sprites/scarlet-violet/normal/blastoise.png" alt="Blastoise"></a>
                </span>
                </span>
            </li>
            <li class="poke__element">
                <span class="tooltip" data-tooltip="Lucario">
                <a href="https://pokemondb.net/pokedex/lucario"><img src="https://img.pokemondb.net/sprites/legends-arceus/normal/lucario.png" alt="Lucario"></a>
                </span>
            </li>
            <li class="poke__element">
                <span class="tooltip" data-tooltip="Luxray">
                <a href="https://pokemondb.net/pokedex/luxray"><img src="https://img.pokemondb.net/sprites/legends-arceus/normal/luxray.png" alt="Luxray"></a>
                </span>
            </li>
            <li class="poke__element">
                <span class="tooltip" data-tooltip="Gardevoir">
                <a href="https://pokemondb.net/pokedex/gardevoir"><img src="https://img.pokemondb.net/sprites/brilliant-diamond-shining-pearl/normal/gardevoir.png" alt="Gardevoir"></a>
                </span>
            </li>
        </ul>
    </div>
</body>
</html>
